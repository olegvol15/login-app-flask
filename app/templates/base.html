<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0;background:#0b0f19;color:#e6e6e6}
    .wrap{max-width:520px;margin:48px auto;padding:24px;background:#121829;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    a{color:#8ab4ff;text-decoration:none}
    input{width:100%;padding:12px 14px;margin:8px 0 16px;border-radius:12px;border:1px solid #2a3355;background:#0b1220;color:#e6e6e6}
    button{width:100%;padding:12px 14px;border-radius:12px;border:0;background:#4c8dff;color:#fff;font-weight:600}
    .flash{padding:12px 14px;margin:8px 0;border-radius:12px}
    .flash.error{background:#2b1a1a;color:#f8d7da}
    .flash.success{background:#15261a;color:#c6f6d5}
    .flash.info{background:#1a2130;color:#cfe2ff}
    .links{display:flex;gap:16px;justify-content:space-between;margin-top:16px}
  </style>
</head>
<body>
  <div class="wrap">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
